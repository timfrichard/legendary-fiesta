file:
  csv:
    headers: componentTasSP,componentTasATA,componentTasAID,componentTasBPOA,componentTasEPOA,componentTasA,componentTasMain,componentTasSub,adminBureau,gwaTas,gwaTasName,agencyName,betc,betcName,effectiveDate,suspendDate,credit,adjustmentBetc,starTas,starDeptReg,starDeptXfr,starMainAccount,transactionType,accountType,accountTypeDescription,fundType,fundTypeDescription,blankComma
management:
  endpoint:
    flyway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8081
  servlet:
    context-path: /springbatchdemo
spring:
  batch:
    initialize-schema: never
    job:
      enabled: false
    chunkSize: 25
  datasource:
    driver-class-name: org.h2.Driver
    platform: "h2"
    url: jdbc:h2:mem:SPRING_BATCH_DEMO;DB_CLOSE_DELAY=-1
    username: sa
  flyway:
    baselineOnMigrate: true
    baselineDescription : "FLYWAY-BASELINE"
    enabled: true
    ignoreMissingMigrations: true
    locations: "classpath:db/migration/flyway/h2/common,classpath:db/migration/flyway/h2/bootable-data"
    outOfOrder: false
    validateOnMigrate: true
  h2:
    console:
      enabled: true
      path: /myh2
  servlet:
    multipart:
      max-file-size: 250MB
      max-request-size: 250MB
  jmx:
    default-domain: /springbatchdemo
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        default_schema: PUBLIC
