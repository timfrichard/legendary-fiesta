file:
  upload:
    job:
      beginningLinesToSkip: 2
      chunkSize: 25
      csvFileHeaders: componentTasSP,componentTasATA,componentTasAID,componentTasBPOA,componentTasEPOA,componentTasA,componentTasMain,componentTasSub,adminBureau,gwaTas,gwaTasName,agencyName,betc,betcName,effectiveDate,suspendDate,credit,adjustmentBetc,starTas,starDeptReg,starDeptXfr,starMainAccount,transactionType,accountType,accountTypeDescription,fundType,fundTypeDescription,blankComma
      cronSchedule: "*/60 * * * * *"
      fileUploadRootDirectory: /temp/upload-folder
      intervalInSeconds: 60
      skipLimit: 2
      postgreSQLDatabaseIPAddress: 192.168.2.185
management:
  endpoint:
    flyway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
server:
  port: 8081
  servlet:
    context-path: /springbatchdemo
spring:
  batch:
    jdbc:
      initialize-schema: never
      table-prefix: ginv_batch.BATCH_
    job:
      enabled: false
  datasource:
    driver-class-name: org.h2.Driver
    platform: "h2"
    url: jdbc:h2:mem:GINV_BATCH;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  flyway:
    baselineOnMigrate: true
    baselineDescription: "FLYWAY-BASELINE"
    enabled: true
    ignoreMissingMigrations: true
    locations: "classpath:db/migration/flyway/h2/common,classpath:db/migration/flyway/h2/bootable-data"
    outOfOrder: false
    validateOnMigrate: true
  h2:
    console:
      enabled: true
      path: /myh2
  quartz:
    auto-startup: true
    job-store-type: jdbc
    jdbc:
      initialize-schema: never
    properties:
      org:
        quartz:
          scheduler:
            instanceId: AUTO #Default hostname and timestamp generate instance ID, which can be any string, but must be the only corresponding qrtz_scheduler_state INSTANCE_NAME field for all dispatchers
          threadPool:
            class: org.quartz.simpl.SimpleThreadPool
            threadCount: 25
            threadPriority: 5
          jobStore:
            misfireThreshold: 1000 #The number of milliseconds the dispatcher will "tolerate" a Trigger to pass its next startup time before being considered a "fire".The default value (if you do not enter this property in the configuration) is 60000 (60 seconds).
#            class: org.quartz.impl.jdbcjobstore.JobStoreTX #NOTE: https://github.com/spring-projects/spring-boot/issues/28758
            clusterCheckinInterval: 5000 #Set the frequency (in milliseconds) of this instance'checkin'* with other instances of the cluster.Affects the speed of detecting failed instances.
            driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate  #We only make database-specific proxies for databases
            isClustered: true #Turn on Clustering
            tablePrefix: GINV_BATCH.QRTZ_ #Database Table Prefix
            useProperties: false #Indicates that JDBC JobStore stores all values in JobDataMaps as strings, so more complex objects can be stored as name-value pairs rather than serialized in BLOB columns.In the long run, this is safer because you avoid serializing non-String classes to BLOB class versions.
  servlet:
    multipart:
      max-file-size: 250MB
      max-request-size: 250MB
  jmx:
    default-domain: /springbatchdemo
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    open-in-view: true
    properties:
      hibernate:
        default_schema: GINV_BATCH
  main:
    allow-bean-definition-overriding: true

---

spring:
  profiles: postgresql-profile
  _comment: "This will be a Docker PostgreSQL Database"
  batch:
    table-prefix: ginv_batch.BATCH_
  datasource:
    driver-class-name: "org.postgresql.Driver"
    url: "jdbc:postgresql://${file.upload.job.postgreSQLDatabaseIPAddress}:8085/spring_batch_demo_db"
    username: "SPRINGBATCH_APP_USER"
    password: "mynonsecretpassw0rd"
    platform: "postgresql"
    _comment: "I hate Spring Boot you can't setup your own Datasource Config because it creates this Hikari datasource"
  flyway:
    create-schemas: false
    default-schema: ginv_batch
    locations: "classpath:db/migration/flyway/postgresql/common,classpath:db/migration/flyway/postgresql/bootable-data"
    mixed: true
    password: "mysecret"
    schemas: ginv_batch
    url: "jdbc:postgresql://${file.upload.job.postgreSQLDatabaseIPAddress}:8085/spring_batch_demo_db"
    user: "DB_OWNER_USER"
  jpa:
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.PostgreSQL95Dialect
    properties:
      hibernate:
        default_schema: ginv_batch
        dialect: "org.hibernate.dialect.PostgreSQL95Dialect"
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false
    open-in-view: true
    show-sql: true

